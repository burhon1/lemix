<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<style>
    .wrappert {
        display: inline-flex;
    }

    .wrappert .toolicon {
        margin: 0 5px;
        min-width: 120px;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        position: relative;
        z-index: 2;
        transition: 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .wrappert .toolicon span {
        display: block;
        padding: 5px 12px;
        height: 25px;
        font-size: 12px;
        line-height: 1.25;
        font-weight: 500;
        border-radius: 30%;
        position: relative;
        z-index: 2;
        transition: 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .wrappert .toolicon .tooltip {
        position: absolute;
        top: 0;
        z-index: 1;
        background: #fff;
        color: #fff;
        padding: 6px 12px;
        font-size: 14px;
        font-weight: 500;
        border-radius: 25px;
        opacity: 0;
        pointer-events: none;
        box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.1);
        transition: 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .wrappert .toolicon:hover .tooltip {
        top: -50px;
        opacity: 1;
        pointer-events: auto;
    }

    .toolicon .tooltip:before {
        position: absolute;
        content: "";
        height: 15px;
        width: 15px;
        background: #fff;
        left: 50%;
        bottom: -6px;
        transform: translateX(-50%) rotate(45deg);
        transition: 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .wrappert .toolicon:hover span {
        color: #fff;
    }

    .wrappert .toolicon:hover span,
    .wrappert .toolicon:hover .tooltip {
        text-shadow: 0px -1px 0px rgba(0, 0, 0, 0.4);
    }

    .wrappert .tolfacebook:hover span,
    .wrappert .tolfacebook:hover .tooltip,
    .wrappert .tolfacebook:hover .tooltip:before {
        background: #3B5999;
    }

   
</style>

<body>
    
    
</body>
<script>
    function createTooltip(id,content,text){
        let bd = document.querySelector('body');
        bd.innerHTML=`
        <br>
    <br>
    <br>
    <br>
    <br>
    <br>
        <div class="wrappert">
        <div class="toolicon tolfacebook">
            <div class="tooltip">
                ${text}
            </div>
            <span class="">${content}</span>
        </div>
    </div>
        `
    }
    createTooltip(2,'te sdadsadasdadasdasdsadsadsas','asd asd sda')
</script>
</html>
